<div>
  <h2>Books</h2>

  <ol class="breadcrumb">
    <li>Books</li>
  </ol>
</div>

<div class='row'>
  <div class='col-md-8'>
    <ul class='list-unstyled books'>
      <sb-review ng-repeat='review in ctrl.reviews | filter: {rating: currentRating}' review='review'></sb-book>
    </ul>
  </div>

  <div class='col-md-3 col-md-offset-1'>
    <div>
      <h3>Filter Books</h3>
      <sb-rating-select active-rating='currentRating'></sb-rating-select>
    </div>

    <sb-currently-reading></sb-currently-reading>
  </div>
</div>
